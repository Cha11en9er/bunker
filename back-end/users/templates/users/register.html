{% extends 'users/startpage.html' %}

{% block title %} Регистрация на сайт {% endblock %}

{% block content %}
<div class = "startpage_content">
    <form method = 'post' action="#">
        {% csrf_token %}
        <div class="enter_data">
            <p>Логин</p>
            <input type = "login", name = 'login' placeholder = "Введите логин">
        </div>
        <div class="enter_data">
            <p>Почта</p>
            <input type = "email", name = 'email' placeholder = "Введите почту">
        </div>
        <div class="enter_data">
            <p>Пароль</p>
            <input type = "password", name = 'password' placeholder = "Введите пароль">
        </div>
        <button type = "submit" name = 'register_user' value = "register_user">Зарегестрироваться</button>
    </form>
</div>
{% endblock %}
