{% extends 'users/startpage.html' %}

{% block title %} Логин на сайт {% endblock %}

{% block content %}
<div class = "startpage_content">
    <form method = 'post' action="#">
        {% csrf_token %}
        <div class="enter_data">
            <p>Логин</p>
            <input type = "text", name = 'login' placeholder = "Введите логин">
        </div>
        <div class="enter_data">
            <p>Пароль</p>
            <input type = "text", name = 'password' placeholder = "Введите пароль">
        </div>
        <button type = "submit" name = 'register_user' value = "register_user">Войти на сайт</button>
    </form>
</div>
{% endblock %}
